<!DOCTYPE html>
<html>
<link href='style.css' rel='stylesheet'>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Inventory Management</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="loginbox">
	<h2>Sign-In Here</h2></br>
	<form id="register_form" name="register_form" onsubmit="return false" autocomplete="off">
		<div class="form-group">
			<p>Full Name:</p>
			<input type="text" name="username" id="username" placeholder="Enter name">
			<small id="u_error" class="form-group"></small>
		</div>
		
		<div class="form-group">
			<p>Email address:</p>
			<input type="email" name="email" id="email" placeholder="Enter Email">
			<small id="e_error" class="form-group">We'll never share your email with anyone else.</small>
		</div>
		
		<div class="form-group">
			<p>Password:</p>
			<input type="password" name="password1" id="password1" placeholder="Enter password">
			<small id="p1_error" class="form-group"></small>
		</div>
		
		<div class="form-group">
			<p>Re-enter Password:</p>
			<input type="password" name="password2" id="password2" placeholder="Enter password">
			<small id="p2_error" class="form-group"></small>
		</div>
		
		<div class="form-group">
			<p>User Type:</p>
			<select name="usertype" id="usertype">
				<option value="">SELECT</option>
				<option value="1">USER</option>
			</select></br>
			<small id="t_error" class="form-group"></small>
		</br>
		</div>
	
		<div class="logbtn">
			<button type="submit" name="user_register" class="btn btn-primary"><a>Register</a></button>
		</div>
	
	</div>	
	</form>
</body>
</html>
